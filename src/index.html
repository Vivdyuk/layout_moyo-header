<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="./images/logo.png"
          alt="Moyo logo"
          class="moyo-logo"
        >
        <ul class="nav__list">
          <nav__link
            class="nav__link is-active"
          >
            APPLE
          </nav__link>
          <nav__link class="nav__link">
            SAMSUNG
          </nav__link>
          <nav__link class="nav__link">
            СМАРТФОНЫ И ТЕЛЕФОНЫ
          </nav__link>
          <nav__link
            class="nav__link"
            data-qa="hover"
          >
            НОУТБУКИ И ПЛАНШЕТЫ
          </nav__link>
          <nav__link class="nav__link">
            ГАДЖЕТЫ
          </nav__link>
          <nav__link class="nav__link">
            ПЛАНШЕТЫ
          </nav__link>
          <nav__link class="nav__link">
            ФОТО
          </nav__link>
          <nav__link class="nav__link">
            ВИДЕО
          </nav__link>
        </ul>
      </nav>
    </header>
  </body>
</html>
